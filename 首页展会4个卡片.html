<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <style type="text/css">
        /* 将样式限定在特定容器内 */
        #exhibition-cards-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        #exhibition-cards-container {
            background-color: #ffffff;
            padding: 40px 20px;
            margin: 0 auto;
        }
        
        #exhibition-cards-container .card-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        
        #exhibition-cards-container .card {
            width: calc(25% - 20px);
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        #exhibition-cards-container .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        #exhibition-cards-container .card-img {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        
        #exhibition-cards-container .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        #exhibition-cards-container .card:hover .card-img img {
            transform: scale(1.1);
        }
        
        #exhibition-cards-container .card-content {
            padding: 20px;
        }
        
        #exhibition-cards-container .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        #exhibition-cards-container .card-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        #exhibition-cards-container .card-link {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        #exhibition-cards-container .card-link:hover {
            color: #2980b9;
        }
        
        @media (max-width: 992px) {
            #exhibition-cards-container .card {
                width: calc(50% - 15px);
            }
        }
        
        @media (max-width: 576px) {
            #exhibition-cards-container .card {
                width: 100%;
            }
        }
    </style>
</head>
